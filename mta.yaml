ID: JenkinsT
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: JenkinsT
   type: html5
   path: application
   parameters:
      disk-quota: 256M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_JenkinsT
    - name: dest_JenkinsT

resources:
 - name: uaa_JenkinsT
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_JenkinsT
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

